<div class="content-wrap">
  <igx-nav-drawer id="navigation" #drawer [isOpen]="false" [pinThreshold]="5000">
    <ng-template igxDrawer>
      <nav>
        <span igxDrawerItem [isHeader]="true">Options</span>
        <!-- <button (click)="drawer.toggle()" class="drawer-close" >
          <mat-icon style="background-color: #fff;">close</mat-icon>
        </button> -->
        <div class="drawer-container" (click)="drawerFunc()" [ngClass]="status? 'change':''">
          <div>
          <div id="bar1" class="bar1"></div>
          <div id="bar2" class="bar2"></div>
          <div id="bar3" class="bar3"></div>
        </div>
        </div>
        
        <span>
          <button href class="currentUser" *ngIf="isLoggedIn" >Logged in as {{currentUser}}</button>
          <button href="/home" class="navigation" routerLink="/" (click)="drawerFunc()">Home</button>
          <button class="navigation" href="/login" *ngIf="!isLoggedIn"
            routerLink="login" (click)="drawerFunc()">Login</button>
            <button class="navigation" href="/register" *ngIf="!isLoggedIn"
            routerLink="register" (click)="drawerFunc()">Register</button>
            <button href class="navigation" *ngIf="isLoggedIn" routerLink="add-movie" href="/add-movie" (click)="drawerFunc()">Add-Movie</button>
          <button href class="navigation" *ngIf="isLoggedIn" (click)="logout()">LogOut</button>
          
        </span>
        <!-- <span *ngFor="let item of navItems" igxDrawerItem [active]="item.text === selected" igxRipple (click)="navigate(item)">
            <igx-icon family="material">{{ item.name }}</igx-icon>
            <a href="/{{ item.text }}">{{ item.text }}</a>
          </span> -->
      </nav>
    </ng-template>
  </igx-nav-drawer>

  <main>
    <!-- <button (click)="drawer.toggle()">
      <igx-icon class="btn-dark" family="material">menu</igx-icon>
    </button> -->
    <div class="drawer-container" (click)="drawerFunc()">
      <div id="bar1" class="bar1"></div>
      <div id="bar2" class="bar2"></div>
      <div id="bar3" class="bar3"></div>
    </div>

    <!-- <h5>{{selected}} content.</h5> -->
  </main>
</div>
